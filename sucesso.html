<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sucesso - Teste de Scroll</title>
    <style>
        body { 
            font-family: sans-serif; 
            background-color: #d4edda; 
            color: #155724; 
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        /* Espaço para forçar o scroll na segunda página */
        .espaco-gigante {
            height: 1500px;
            background: linear-gradient(to bottom, #c3e6cb, #d4edda);
            margin: 20px 0;
            border: 1px dashed #155724;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
        }

        h1 { margin-top: 20px; }

        /* Botão para testar o clique de volta */
        #btn-voltar {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #28a745; /* Verde */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #btn-voltar:hover { background-color: #218838; }
    </style>
</head>
<body>

    <h1>Parabéns! Você entrou.</h1>
    <p>Agora role até o final para encontrar o botão de voltar.</p>

    <div class="espaco-gigante">
        ↓ Role para baixo ↓
    </div>

    <a href="index.html">
        <button id="btn-voltar">VOLTAR AO INÍCIO</button>
    </a>

    <br><br>

</body>
</html>
